<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Drum Kit</title>
</head>
<body>

  <div class="drum">
    <div class="drum-key A">
      <p class="title">A</p>
      <p class="des">CLAP</p>
    </div>
    <div class="drum-key S">
      <p class="title">S</p>
      <p class="des">HIHAT</p>
    </div>
    <div class="drum-key D">
      <p class="title">D</p>
      <p class="des">KICK</p>
    </div>
    <div class="drum-key F">
      <p class="title">F</p>
      <p class="des">OPENHAT</p>
    </div>
    <div class="drum-key G">
      <p class="title">G</p>
      <p class="des">BOOM</p>
    </div>
    <div class="drum-key H">
      <p class="title">H</p>
      <p class="des">RIDE</p>
    </div>
    <div class="drum-key J">
      <p class="title">J</p>
      <p class="des">SNARE</p>
    </div>
    <div class="drum-key K">
      <p class="title">K</p>
      <p class="des">TOM</p>
    </div>
    <div class="drum-key L">
      <p class="title">L</p>
      <p class="des">TINK</p>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
